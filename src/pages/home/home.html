<ion-header>
  <ion-navbar hideBackButton>
    <ion-buttons end>
      <button ion-button icon-only (click)="addQuestion()">
      <ion-icon name="add"></ion-icon>
    </button>
    </ion-buttons>

    <ion-title><ion-icon name="ionitron"></ion-icon>&nbsp;&nbsp;Queezy</ion-title>
      <!--<img alt="logo" height="40" src="../Q.jpg">-->
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-label><h4>6 Honesty</h4></ion-label>
  <ion-list>

    <ion-item *ngFor="let question of questions | async" (click)="viewQuestion(question.$key)" text-wrap>
      <h2>{{question.questionTitle}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
