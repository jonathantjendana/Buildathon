<ion-header>

  <ion-navbar>

    <ion-title>6 Honesty</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-label>Question:</ion-label>
  <ion-item text-wrap>

    {{ (question | async)?.questionTitle }}
  </ion-item>
  <ion-list *ngIf="!isAnswered && !Answering">

    <button ion-button full outline (click)="answerQuestion()">Submit a Response</button>
    
  </ion-list>

  <ion-list *ngIf="Answering">

    <ion-label>Enter your response here</ion-label>
    <ion-item no-lines>
      <ion-textarea [(ngModel)]="answer" placeholder="Your response here">
      </ion-textarea>
    </ion-item>
    <button ion-button full outline (click)="save()">Submit Response</button>

    
  </ion-list>
  <ion-list *ngIf="isAnswered">
    <ion-label>Responses:</ion-label>
    <ion-item *ngFor="let answer of answers | async" text-wrap>
      <h2>{{answer.answer}}</h2>
    </ion-item>
  </ion-list>


</ion-content>
